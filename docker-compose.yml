  version: '3'


  services:
    mysql:
      image: mysql
      environment:
        MYSQL_USER: "root"
        MYSQL_ROOT_PASSWORD: "root"
        MYSQL_DATABASE: "library"
      ports:
        - 4326:3306
      command: ["mysqld",
            "--character-set-server=UTF8",
            "--collation-server=utf8_unicode_ci",
            "--init-connect='SET NAMES UTF8;'",
            "--innodb-flush-log-at-trx-commit=0"]
    wildfly:
      build:
        context: ./web
      ports:
        - 4320:8080
        - 4321:9990
      depends_on:
        - mysql
      links:
        - mysql
      environment:
        - T2 = Europe / Warsaw

